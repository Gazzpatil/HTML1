<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="">Name</label>   <input type="text" name="" id="" required><br>
    <input type="submit" value="SUBMIT"> <br>
    Name:<input type="text" placeholder="ex:GAZZ"><br><br>
   gmail: <input type="email" placeholder="gazz@gmail.com" required>
   Create the Registration number: <input type="text" minlength="3" maxlength="12" required><br><br>
   <label for="">Enter your age</label>
   <input type="number" min="18" max="70"><br><br>
   Father Name: <input type="text" pattern="[a-z]+" required>
</form>
    
</body>
</html>

<!-- 
    Validations 
    using validations we can check the users data format correctness
    1)Required:this Attribute will not have value.It is used for checking emptyness of a textbox before submitting the form.

    2)Minlength
    3)min&max :It specifies the minimum and maximum values of numerical input types.
    5)Maxlength
    6)pattern:It allows us to define our own rules to validate the input value using regular expression.
    If the values does not match the specified pattern, the input will throw an error.

    7)Placeholder:The Placeholder attribute is used in input tags. It will show a short hint that describes the expected value.


 -->
